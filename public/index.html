<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>kitty</title>
		<script src="libs/phaser-official/build/phaser.js"></script>
	</head>
	<body>

	<script type="text/javascript">

	window.onload = function() {

		var game = new Phaser.Game(800, 600, Phaser.AUTO, '', { preload: preload, create: create, update: update });
		var text;

		function preload () {

			game.load.crossOrigin = "anonymous"
			game.load.image('logo', 'image/rand.jpg');

		}

		function create () {

			// game.physics.enable(sprite, Phaser.Physics.ARCADE);
			var logo = game.add.sprite(game.world.centerX, game.world.centerY, 'logo');
			var style = { font: "20px Courier New", fill: "#ffffff", align: "center" };
			text = game.add.text(game.world.centerX, 550, "printf", style);

			text.anchor.set(0.5);
			
			logo.anchor.setTo(0.5, 0.5);

		}

		function update () {
			text.x = game.input.position.x
		}

	};

	</script>

	</body>
</html>
